<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A rose you can see everyday</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .rose-container {
            position: relative;
            width: 300px;
            height: auto;
        }
        .rose-container img {
            width: 100%;
            height: auto;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>A rose you can see everyday</h1>
    <div class="rose-container">
        <img src="https://i.postimg.cc/g207tq3K/Screenshot-from-2025-03-27-22-14-49.png" alt="A beautiful red rose" id="rose-image">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let rose = document.getElementById("rose-image");
            rose.style.transition = "opacity 2s ease-in-out, transform 2s ease-in-out";
            setTimeout(() => {
                rose.style.opacity = "1";
                rose.style.transform = "scale(1.1)";
            }, 500);
        });
    </script>
</body>
</html>
